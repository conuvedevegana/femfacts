<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FemFacts</title>
    
  </head>
  <body>
    <header >
      <div class="header__container">
        <img src="./public/FemFacts-logo.svg" class="logo" alt="FemFacts-logo" />
      </div>
    </header>
    <main>
      <div class="main__container">
        <h1>GET A RANDOM FACT</h1>
        <div class="main__container-line">
          <img src="./src/assets/icons/decoration.svg" alt="decoration main page">
        </div>
        <section class="main__container-section">

          <div class="book__container">
            <div id="app" class="app"></div>
          </div>
          
        </section>
        <div class="btn__container">
          <button id="btn-fact" class="btn__primary"><img src="./src/assets/icons/next-icon.svg" alt="go to another fact">Another Fact</button>
          <button type="button" class="btn__second" id="liveToastBtn"><img src="./src/assets/icons/favourite-icon.svg" alt="add to favourite">Add to Favourites</button>
        </div>
        <div class="links">
          <a href="#">Go to favourites</a>
        </div>

      </div>
      
    </main>

    <footer class="footer__fact">Copyright Â© 2023 FemFacts, Inc.</footer>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
