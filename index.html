<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FemFacts</title>
    <title>FemFacts</title>
  </head>
  <body>
    <header >
      <div class="header__container">
        <img src="./public/logo_books.svg" class="logo" alt="FemFacts-logo" />
        <p>FemFacts</p>
      </div>
    </header>
    <main>
      <div class="main__container">
        <h1>GET A RANDOM FACT</h1>
        <div class="main__container-line">
          <div class="main__container-line1"></div>
          <div class="main__container-line2"></div>
          <img src="./src/assets/icons/main-page.svg" alt="main page">
          <div class="main__container-line3"></div>
          <div class="main__container-line4"></div>

        </div>
        <section class="main__container-section">

          <div class="book__container">

            <div id="app"></div>
          </div>
          <div class="btn__container">
            <button id="btn-fact" class="btn__primary"><img src="./src/assets/icons/next-icon.svg" alt="go to another fact">Another Fact</button>
            <button type="button" class="btn__second" id="liveToastBtn"><img src="./src/assets/icons/favourite-icon.svg" alt="add to favourite">Add to Favourite</button>
          </div>

        </section>

      </div>
      
    </main>

    <footer class="footer__fact">Copyright Â© 2023 FemFacts, Inc.</footer>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
